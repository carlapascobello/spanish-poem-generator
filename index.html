<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Spanish Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Spanish Poem Generator</h1>
      </header>

      <main>
        <form id="poem-generator-form">
          <input
            type="text"
            placeholder="Enter the topic of the Spanish poem"
            autofocus
            required
            autocomplete="off"
            class="instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="poem" id="poem"></div>
      </main>

      <footer>
        This project was coded by Carla Pascobello and is
        <a
          href="https://github.com/carlapascobello/spanish-poem-generator"
          target="_blank"
          >open-sourced on Github</a
        >
        and is
        <a
          href="https://main--spanish-poem-generator-ai.netlify.app/"
          target="_blank"
          >hosted on Netlify.</a
        >
      </footer>
      <script src="src/index.js"></script>
    </div>
  </body>
</html>
